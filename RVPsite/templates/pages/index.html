{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
<title>Лента записей</title>
{% endblock %}

{% block content %}
<main>
    <div class="card">
      <div class="card-body">
        {% for post in post_list %}
      <div class = "container py-1">
        <a href="{% url 'main:game_detail' post.game_id %}">{{ post.id }}. {{ post.game_id }}</a>
      </div>
      {% endfor %}
      </div>
    </div>
      
  </main>
{% endblock %}
