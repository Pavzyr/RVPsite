{% extends "base.html" %}

{% block title %}
<title>Игры</title>
{% endblock %}

{% block content %}
<main>
  <div class="card text-center mb-3" style="width: 30rem;">
    <div class="card-body">
      <p>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <form action="/refresh_game_id/" method="post">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Обновить список игр</button>
              </form>
            </div>
            <div class="col">
              <a class="btn btn-primary" href="https://developer.riotgames.com/" role="button">Обновить API ключ</a>
            </div>
          </div>
        </div>
      </p>
        {% include "includes/post_card.html" %}
  </div>
</main>
{% endblock %}
