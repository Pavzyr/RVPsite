{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
<title>Лента записей</title>
{% endblock %}

{% block content %}
<main>
    <div class="card">
      <div class="card-body">
        <p>
          <div class="btn-group" role="group" aria-label="first group">
            <form action="/refresh_game_id/" method="post">
              {% csrf_token %}
              <button class="btn btn-primary" type="submit">Обновить список игр</button>
            </form>
            <a class="btn btn-primary" href="https://developer.riotgames.com/" role="button">Обновить API ключ</a>
          </div>
          
        
      </p>
        </script>
        {% for post in post_list %}
      <div class = "container py-1">
        <a href="{% url 'main:game_detail' post.game_id %}"> {{ post.game_id }}</a>
      </div>
      {% endfor %}
      </div>
    </div>
      
  </main>
{% endblock %}
