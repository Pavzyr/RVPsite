{% extends "base.html" %}

{% block title %}
<title>Общая статистика RVP</title>
{% endblock %}

{% block content %}
<main>
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col">
        {% for key in general_stat_vova %}
      <div class="card-body">
        {{ key.key }} - {{ key.total_value}}
      </div>
      {% endfor %}
      </div>
      <div class="col">
        {% for key in general_stat_pasha %}
      <div class="card-body">
        {{ key.key }} - {{ key.total_value}}
      </div>
      {% endfor %}
      </div>
    </div>
  </div>
  </main>
{% endblock %}
