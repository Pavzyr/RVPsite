{% for post in post_list %}
<div class="card text-center mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <div class="card-body">
        <h5 class="card-title">{{ forloop.counter }}</h5>
        <p class="card-text">{% if post.win == 'True' %}<span class="badge text-bg-success">Win</span>{% else %}<span class="badge text-bg-danger">Lose</span>{% endif %}</p>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ post.game_id }}</h5>
        <p class="card-text">{{ post.date }}</p>
        <p class="card-text"><small class="text-body-secondary"><a href="{% url 'main:game_detail' post.game_id %}" class="card-link">Смотреть статистику по игре</a></small></p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
